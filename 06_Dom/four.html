<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style = "background-color: #212121; color:#fff;">
    <ul class="language">
        <li>
          JavaScript 
        </li>
    </ul>
</body>
<script>
    // Add
    function addLanguage(LanguageName){
        const li = document.createElement("li");
        li.innerHTML = `${LanguageName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('Python');
    addLanguage('Java');
    addLanguage('C++');

    function addOptiLanguage(LangName){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(LangName));  
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('Golang');
    addOptiLanguage('Rust');

// Edit
   const secondLang = document.querySelector('li:nth-child(2)');
//    secondLang.style.color = "red";
//    secondLang.innerHTML = "Python (Edited)";
   const newli = document.createElement('li');
   newli.textContent = "Python (Edited)";
    secondLang.replaceWith(newli);

    // Edit
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = "<li>JavaScript (Edited)</li>"; 
    
    // Remove
    const Lastlang = document.querySelector('li:last-child');
    Lastlang.remove();

</script>
</html>
